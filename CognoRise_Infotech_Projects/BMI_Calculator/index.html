<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bmi.png" type="image/x-icon">
</head>
<body>
    <div class="mainContainer">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM: </label>
                <input type="number" id="height">
            </p>

            <p>
                <label>Weight in KG: </label>
                <input type="number" id="weight">
            </p>

            <button>Calculate</button>


            <div id="results"></div>
           <hr>

            <div class="information">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less Than 18.6</p>
                <p>Normal Range = 18.6 - 24.9</p>
                <p>Over Weight = Greater Than 24.9</p>
            </div>
        </form>
        <div class="vishwjeet">
            <hr>
            <br>
            <p>Developed By Vishwjeet Singh Vilkhu</p>
            <p>Under The CognoRise Infotech's Web Development Internship</p>
        </div>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
